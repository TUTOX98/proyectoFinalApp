<app-header></app-header>

<ion-content class="ion-padding">
  <ion-button expand="block" color="medium" (click)="returnPage()">
    ⬅ Volver al Catálogo
  </ion-button>

  <ion-card *ngIf="pokemon">
    <img [src]="pokemon.image" alt="{{ pokemon.name }}" />
    <ion-card-header>
      <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Precio:</strong> ${{ pokemon.price }}</p>
      <p><strong>Tipo:</strong> {{ pokemon.type }}</p>
      <p><strong>Descripción:</strong> {{ pokemon.description }}</p>

      <ion-button expand="block" color="success" (click)="addToCart(pokemon)">
        Agregar al Carrito
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div *ngIf="!pokemon">
    <ion-skeleton-text animated style="width: 100%; height: 200px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 60%; height: 20px; margin-top: 16px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 80%; height: 20px;"></ion-skeleton-text>
  </div>
</ion-content>

<app-footer></app-footer>
